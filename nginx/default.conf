server {
    listen 80;
    server_name hpc-goat.xyz www.hpc-goat.xyz;

    # Redirect HTTP â†’ HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name hpc-goat.xyz www.hpc-goat.xyz;

    ssl_certificate /etc/letsencrypt/live/hpc-goat.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hpc-goat.xyz/privkey.pem;

    # Frontend (Vite build output)
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend API
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
